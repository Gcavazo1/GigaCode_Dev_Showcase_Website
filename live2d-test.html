<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Live2D Test</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="live2d-canvas" width="800" height="600"></canvas>
    
    <script src="https://cubism.live2d.com/sdk-web/cubismcore/live2dcubismcore.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@6.5.2/dist/browser/pixi.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display/dist/index.min.js"></script>
    
    <script>
        // Simple test to load the Live2D model
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('live2d-canvas');
            const app = new PIXI.Application({
                view: canvas,
                autoStart: true,
                backgroundAlpha: 0,
                width: canvas.width,
                height: canvas.height
            });
            
            // Load the model
            const modelUrl = 'live2d/models/Haru.model3.json';
            console.log('Loading model from:', modelUrl);
            
            PIXI.live2d.Live2DModel.from(modelUrl)
                .then(model => {
                    console.log('Model loaded successfully');
                    
                    // Add model to stage
                    app.stage.addChild(model);
                    
                    // Center the model
                    model.x = canvas.width / 2;
                    model.y = canvas.height / 2;
                    
                    // Scale the model
                    const scale = Math.min(
                        canvas.width / model.width,
                        canvas.height / model.height
                    ) * 0.8;
                    model.scale.set(scale);
                    
                    // Add interaction
                    model.on('hit', (hitAreas) => {
                        console.log('Hit areas:', hitAreas);
                        model.motion('tap_body');
                    });
                })
                .catch(error => {
                    console.error('Error loading model:', error);
                });
        });
    </script>
</body>
</html>
